        function zoom(){

        document.addEventListener('keydown', function(ev) {
            if(ev.keyCode === 77){
                document.getElementById("map").style.display = "block";
            } 
        });
        document.addEventListener('keyup', function(ev) {
            if(ev.keyCode === 77){
                document.getElementById("map").style.display = "none";
            } 
        });
    </script>
